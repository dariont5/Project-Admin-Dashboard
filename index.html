<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-one">
                <img src="/assets/view-dashboard.svg" alt="dashboard icon" class="dashboard-icon">
                Dashboard
            </div>

            <div class="sidebar-two">
                <ul class="sidebar-list">
                    <li>
                        <img src="/assets/home-outline.svg" alt="home icon">
                        Home
                    </li>

                    <li>
                        <img src="/assets/smart-card.svg" alt="profile icon">
                        Profile
                    </li>

                    <li>
                        <img src="/assets/message-reply.svg" alt="messages icon">
                        Messages
                    </li>

                    <li>
                        <img src="/assets/history.svg" alt="history icon">
                        History
                    </li>

                    <li>
                        <img src="/assets/alert-box.svg" alt="tasks icon">
                        Tasks
                    </li>

                    <li>
                        <img src="/assets/account-group.svg" alt="communities icon">
                        Communites
                    </li>

                </ul>
            </div>

            <div class="sidebar-three">
                <ul class="sidebar-list">
                    <li>
                        <img src="/assets/cog-outline.svg" alt="settings icon">
                        Settings
                    </li>

                    <li>
                        <img src="/assets/help.svg" alt="support icon">
                        Support
                    </li>

                    <li>
                        <img src="/assets/shield-check.svg" alt="privacy icon">
                        Privacy
                    </li>

                </ul>
            </div>

        </div>
        <div class="header">
            <div class="header-top">
                <div class="search">
                    <img src="/assets/magnify.svg" alt="search icon">
                    <input type="search">
                </div>

                <div class="profile-right">
                    <img src="/assets/bell-ring.svg" alt="notification icon">
                    <img class="medium-icon" src="/assets/Screenshot 2025-11-11 at 14-45-39 Quick Draw!.png" alt="profile picture">
                    Morgan Oakley
                </div>
            </div>

            <div class="header-bot">
                <div class="profile-left">
                    <img src="/assets/Screenshot 2025-11-11 at 14-45-39 Quick Draw!.png" alt="profile picture">
                    <div class="profile-left-text">
                        <p class="small">Hi there,</p>
                        <span class="bigger">Morgan Oakley (@morgan)</span>
                    </div>
                </div>

                <div class="header-buttons">
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
